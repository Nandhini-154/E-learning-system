<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <img src="img/p4.jpg" style="height:100%;width:100%;" alt="loading..">
     </div>
        <div class="col-6  text-white bg-primary">
          <br><br>   <h3 class="text-white text-center">Signup</h3><br>
          <form>
            <div class="form-group w-50">
                <label for="name">UserName</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name">
            </div>
            <div class="form-group w-50">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter your email id">
              <small id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group w-50">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="Password" placeholder="Set your secured password">
            </div>
            <div class="form-group w-50">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Confirm your secured password">
              </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
       
    </div>
    
    
</body>
</html>
